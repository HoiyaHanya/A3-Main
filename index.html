<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Alexander Hernandez Pineda - ePortfolio</title>
    <!--Created by Alexander Hernandez Pineda on 13th Nov.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sono:wght@200..800&display=swap" rel="stylesheet">
    <style>
      
      body {
        font-family: "Lato";
      }
      
      ul li a {
        display: block;
        padding: 10px;
        color: black;
        text-decoration-line: none;
      }
      
      #header,
      .largeSelect,
      #footer {
       display: block; 
      }
      
      .wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      
      .navbarExtra {
        background-color: black;
      }
      
      .navbarExtra a {
        color: white;
      }
      
      .largeSelect {
        background-color: white;
        padding: 10px 0px;
      }
      
      .largeSelect ul {
        list-style-type: none;
        overflow: hidden;
      }
      
      .largeSelect ul li {
        display: block;
/*         float: left; */
        font-weight: bold; 
        justify-content: space-between;
      }
      
      .largeSelect ul li a {
        text-align: center;
      }
      
      
      #navbar {
        position: fixed;
        width: 100%;
      }
      
      #navbar ul {
        list-style-type: none;
        padding: 0px;
        margin: 5px 10px 0px 10px;
        overflow: hidden;
      }
      
      #navbar ul li {
        display: inline;
        float: right;
      }
      
      #navbar ul li a:hover {
        color: #777777;
      }
      
      #header {
        position: absolute;
        top: -50;
        z-index: -1;
      }
      
      #header img { 
        width: 100%;
      }
      
      #titleSplash h1 {
        font-size: 8em;
        text-align: center;
      }
        
      
 
      
      
    </style>
  </head>
  
  
  <body>
    <div class="wrapper">
      <div id="header">
        <img src="Website Banner.jpg" alt="Website Banner Splash of Cartoon Oranges">
      </div>
      
      <div id="navbar">
        <ul>
          
          <li><a href="#">Personal Works</a></li>
          <li><a href="#">Academic Works</a></li>
          <li><a href="#">About Me</a></li>
          <li ><a href="#" style="font-weight:bold">Home</a></li>
        </ul>
      </div>
      
      <div id="titleSplash">
        <h1>Alexander <br> Hernandez Pineda</h1>
      </div>
      
      <div class="largeSelect">
        <ul>
          <li><a href="#">ABOUT ME</a></li>
          <li><a href="#">ACADEMIC WORKS</a></li>
          <li><a href="#">PERSONAL WORKS</a></li>
        </ul>
      </div>
    </div>
    
    
    
    
    <script>
      let topScrollY = 50;
      let navbar = document.getElementById("navbar");
      window.addEventListener("scroll", function (){
        let scrollY = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollY > topScrollY){
          navbar.classList.add('navbarExtra');
        } else {
          navbar.classList.remove('navbarExtra');
        }
      } 
    )
    </script>
  </body>
</html>
