<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Alexander Hernandez Pineda - ePortfolio</title>
    <!--Created by Alexander Hernandez Pineda on 13th Nov.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sono:wght@200..800&display=swap" rel="stylesheet">
    <style>
      
      body {
        font-family: "Lato";
      }
      
      ul li a {
        display: block;
        padding: 10px;
        color: black;
        text-decoration-line: none;
      }
      
      hr {
        width: 88%;
        height: 2px;
        border-width: 0px; 
        color: lightgray;
        background-color: lightgray;
      }
      
      h2 {
        font-weight: 900;
        font-size: 2.5em;
      }
      
      .contentBlockWide,
      .largeSelect,
      #header,
      #footer,
      figure, 
      figcaption {
        display: block; 
      }
      
      .wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
      
      .navbarExtra {
        background-color: black;
      }
      
      .navbarExtra a {
        color: white;
      }
      
      .largeSelect {
        background-color: white;
        padding: 15px 100px 30px 100px;
        margin: 0px;
      }
      
      .largeSelect ul {
        margin: 0px 15% 0px 15%;
        list-style-type: none;
        overflow: hidden;
        padding: 0px;
      }
      
      .largeSelect ul li {
        display: inline;
        font-weight: bold; 
        padding: 0px;
      }
      
      .largeSelect ul li a {
        text-align: center;
        padding: 15px 0px;
        border-bottom: 2px lightgray solid; 
      }
      
      .contentBlockWide {
        display: flex;
        margin: -1em 0px;;
        background-color: white;
        font-weight: bold;
        justify-content: center;
      }
      
      .contentBlockWide figure {
        text-align: center;
        margin: 15px;
      }
      
      .contentBlockWide figure img {
        width: 280px;
        height: 280px;
      }
      
      .contentBlockWide figure figcaption {
        padding: 20px;
      }
      
      .contentBlockImg {
        display: flex;
        background-color: white;
/*         justify-content: center; */
        padding: 0px 60px;
      }
      
      .contentBlockImg .column1 {
        width: 45%;
/*         margin: 0px; */
        border: 2px black solid;
      }
      
      .contentBlockImg .column1 figure {
/*         border: 2px black solid; */
        margin: auto;
      }
      
      .contentBlockImg .column1 figure img {
        width: 85%;
        border: 2px black solid;
        
      }
      
      .contentBlockImg .column2 {
        width: 55%;
        text-align: center;
      }
      
      
      
      #navbar {
        position: fixed;
        width: 100%;
      }
      
      #navbar ul {
        list-style-type: none;
        padding: 0px;
        margin: 5px 10px 0px 10px;
        overflow: hidden;
      }
      
      #navbar ul li {
        display: inline;
        float: right;
      }
      
      #navbar ul li a:hover {
        color: #777777;
      }
      
      #header {
        position: absolute;
        top: -50;
        z-index: -1;
      }
      
      #header img { 
        width: 100%;
      }
      
      #titleSplash h1 {
        font-size: 8em;
        text-align: center;
      }
      
      #footer {
        width: 200px;
        height: 200px;
        padding: 10px 10px 10px -5px;
        margin: auto;
      }
      
      
      #footer img {
        width: 150px;
        height: 150px;
        padding: 0px;
      }
 
      
      
    </style>
  </head>
  
  
  <body>
    <div class="wrapper">
      <div id="header">
        <img src="Website Banner.jpg" alt="Website Banner Splash of Cartoon Oranges">
      </div>
      
      <div id="navbar">
        <ul>
          
          <li><a href="#">Personal Works</a></li>
          <li><a href="#">Academic Works</a></li>
          <li><a href="#">About Me</a></li>
          <li ><a href="#" style="font-weight:bold">Home</a></li>
        </ul>
      </div>
      
      <div id="titleSplash">
        <h1>Alexander <br> Hernandez Pineda</h1>
      </div>
      
      <div class="largeSelect">
        <ul>
          <li><a href="#">ABOUT ME</a></li>
          <li><a href="#">ACADEMIC WORKS</a></li>
          <li><a href="#">PERSONAL WORKS</a></li>
        </ul>
      </div>
      
      <div style="margin:-1.3em 0px;padding:20px;text-align:center;background-color:white">
        <h4>RECENT  WORKS</h4>
      </div>
      
      
      <div class="contentBlockWide">
        <figure>
          <img src="image_2024-12-06_145132369.png" alt="Drawing of Kirby with Painti">
          <figcaption>Painti - Painting Engine</figcaption>
        </figure>
        <figure>
          <img src="image_2024-12-06_152548712.png" alt="Title Screen of Flick">
          <figcaption>FLICK - A Simple 2 Player Game</figcaption>
        </figure>
        <figure>
          <img src="image_2024-12-06_155755890.png" alt="Cover of the fictional language-based story entry 'Let's Visit!: University of Waterloo''">
          <figcaption>Let's Visit!: University of Waterloo</figcaption>
        </figure>
        <figure>
          <img src="image_2024-12-06_155911190.png" alt="Personal Logo with coral coloured birds">
          <figcaption>Personal Logo/Emblem for a Student</figcaption>
        </figure>
      </div>
      
      <hr>
      
      <div class="contentBlockImg">
        <div class="column1">
          <figure>
            <img src="image_2024-12-07_131910030.png" alt="Photo of Alexander Hernandez Pineda along with his signature">
          </figure>
        </div>
        <div class="column2">
          <h4>INTRODUCTION</h4>
          <h2>Hi, I am Paul Alexander.</h2>
        </div>
      </div>
      
      <hr>
      <div id="footer">
        <figure>
          <img src="image_2024-12-06_202909921.png" alt="My logo. A cartoon orange wearing glasses">
        </figure>
      </div>
    </div>
    
    
    
    
    <script>
      let topScrollY = 50;
      let navbar = document.getElementById("navbar");
      window.addEventListener("scroll", function (){
        let scrollY = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollY > topScrollY){
          navbar.classList.add('navbarExtra');
        } else {
          navbar.classList.remove('navbarExtra');
        }
      } 
    )
    </script>
  </body>
</html>
